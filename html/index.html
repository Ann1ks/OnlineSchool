    <!-- NAVBAR-->

        <a class="navbar-brand my-2" href="#">CodeKids</a>

          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse bg-light" id="navbarToggler">
          <ul class="navbar-nav mt-4 ml-5 mr-auto mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#"><b>Курсы</b><span class="sr-only">(current)</span></a>

            <li class="nav-item">
              <a class="nav-link" href="#"><b>Стоимость</b></a>
            </li>
          </ul>
            <div class="ml-auto" id="icons">

              <a class="mr-5" style="text-decoration: underline; color: black;">+375 (33) 606-65-26</a>

      </nav>
          <!-- Modal -->

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Заполните форму обратной связи</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Ваше имя</label>
                    <input type="text" class="form-control" id="recipient-name">
                  </div>
                  <div class="form-group">
                    <label for="recipient-email" class="col-form-label">Ваша почта</label>
                    <textarea class="form-control" id="recipient-email"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="recipient-phone" class="col-form-label">Номер телефона</label>
                    <textarea class="form-control" id="recipient-phone"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary">Отправить</button>
              </div>
            </div>
          </div>
        </div>
        <div class="hero">
        <div class="hero-text">
          <h1 style="font-size:50px"><b>Онлайн-школа программирования</b></h1>
          <h3>для детей</h3>
        </div>
      </div>

        <div class="container">
              <h1><b>Научим вашего ребенка</b></h1>
                <h2><span class="banner"></span></h2>
                  <hr/>
                  <form class="form-inline my-3.5">
                    <button type="button" class="btn btn-large btn-info justify-content-end" data-toggle="modal" data-target="#exampleModal">Записаться на бесплатное занятие</button>
                  </form>
        </div>

    <!-- Scripts -->
    <script src="../javascript/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="../javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
