<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Онлайн-школа</title>
  </head>
  <body>
    <!-- NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="navbarScroller">
        <a class="navbar-brand" href="#"><img class="img-fluid" src="../img/images.png" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse navbar-light bg-light" id="navbarToggler">
          <ul class="navbar-nav mt-4 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#"><b>Курсы</b><span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><b>Стоимость</b></a>
            </li>
          </ul>
          <hr/>
          <form class="form-inline mr-5 my-lg-0 ">
            <button type="button" class="btn btn-outline-info mr-lg-5 ml-lg-5" data-toggle="modal" data-target="#exampleModal">Записаться на бесплатное занятие</button>
          </form>
        </div>
      </nav>
          <!-- Modal -->

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Заполните форму обратной связи</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Ваше имя</label>
                    <input type="text" class="form-control" id="recipient-name">
                  </div>
                  <div class="form-group">
                    <label for="recipient-email" class="col-form-label">Ваша почта</label>
                    <textarea class="form-control" id="recipient-email"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="recipient-phone" class="col-form-label">Номер телефона</label>
                    <textarea class="form-control" id="recipient-phone"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary">Отправить</button>
              </div>
            </div>
          </div>
        </div>
      <main>
      <section>
        <div class="container-fluid" id="Greeting">
          <div class="row">
            <div class="col-md col-xs-12 pic-col"><img class="responsive-image" width="960" height="630" id="#ipad" src="../img/ipad-scratch.jpg" alt=""></div>
            <div class="col-md col-xs-12">
              <h1>Онлайн-школа программирования</h1>
              <h3>Название</h3>
              <p>Обучение детей от 7 лет</p>
            </div>
          </div>
        </div>
    </section>
    </main>

    <!-- Scripts -->
    <script src="../javascript/jquery-3.5.1.js"></script>
    <script src="../javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
